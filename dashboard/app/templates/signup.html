{% extends navigation %}

{% block content %}
    <!--suppress ALL -->
    <div class="column is-4 is-offset-4">
        <h3 class="title">Registrieren</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                        </a>.
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input autofocus="" class="input is-large" name="email" placeholder="E-Mail" type="email">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" name="password" placeholder="Passwort" type="password">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Registrieren</button>
            </form>
        </div>
    </div>
{% endblock %}
